<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password Validators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Password validation Program, You can also check console for output</h1>
    <h2></h2>
   <script>
    let confirm_password="shri_ram@123";
    let password=prompt("Enter password");
    let message=document.querySelector("h2");
    
    if(confirm_password.localeCompare(password)===0)
      {
         console.log("Password Matched.Password Validation Successful");
         message.textContent="Password Matched.Password Validation Successful";
         message.style.color='green';  
       }
    else{
        console.log("Password didn't Matched.Password Validation Unsuccessful");
        message.textContent="Password didn't Matched.Password Validation Unsuccessfu";
        message.style.color='red';
    }
   </script>
</body>
</html>
