<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Count App</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vowel Count App</h1>
     <script>
        let name=prompt("Enter Your Name");
        
        name=name.toLowerCase();

         //   DISPLAY IN BROWSER CONSOLE
        console.log(name.toUpperCase());

        let count=0;
        for(let i=0;i<name.length;i++)
        {
          if(name.charAt(i)=='a'||name.charAt(i)=='e'||name.charAt(i)=='i'||name.charAt(i)=='o'||name.charAt(i)=='u')
          {
             count++;
          }
        }

      // DISPLAY IN BROWSER
        document.write(`<span style="color:green;font-size:2rem">No Of Vowel In ${name.toUpperCase()} :${count} </span>`);
        console.log("total no of vowel: ",count);

     </script>
</body>
</html>
