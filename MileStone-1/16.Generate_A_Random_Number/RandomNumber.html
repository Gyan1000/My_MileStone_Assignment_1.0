<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Number</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height:100vh;
            
        }
        h1{
            margin: 1rem auto;
            width:30rem;
            text-align: center;
        }
        #no{
            width:5rem;
            border: 5px solid green;
            display:block;
            margin:5rem auto;
            text-align: center;
            font-size: large;
            font-weight: 600;
        }
    </style>
</head>
<body>
   
   <h1>Generate Random Number</h1>
   <span id="no"></span>

   <script>
    (()=>{
        let random_no=Math.floor(Math.random()*100)+1;
        
        // display on screen
        document.getElementById("no").innerText=random_no;

        // display on console
        console.log(random_no);
    })();
   </script> 
   
</body>
</html>
