<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Form</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- The defer attribute is a boolean attribute. If the defer attribute is set, it specifies that the script is downloaded in parallel to parsing the page, and executed after the page has finished parsing. -->
    <script src="script.js" defer></script>
</head>

<body>

    <body>
        <div id="form-container">
            <h2>Login</h2>
            <form action="" id="login">
                <input type="text" placeholder="Enter your Email" id="email" autocomplete="off" required></br>
              
                <input type="password" placeholder="password" id="password" autocomplete="off" required></br>
                
                <button type="submit">Submit</button>
                
                <p id="message"></p>      
            </form>
          
           
        </div>
    </body>

</html>
